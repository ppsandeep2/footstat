<div class="container">
<div class="row">
<div class="col-sm-12  mt-4">
                <div class="card">
                    <img class="card-img-top"  src="http://www.woodhouseparklifestylecentre.co.uk/wp-content/uploads/2014/04/Football-pitch-banner.jpg" >
                    <div class="card-block">
                       
                        <div class="text-center" >
                           <h2><a href="#">{{team.teamcode}}</a></h2>
                        </div>
                        <div class="row">
                        <div class="col-sm-6 text-center">
                            <h2>Goals Scored</h2>
                           <h3>{{team.totalscore}}</h3>
                        </div>
                        <div class="col-sm-6 text-center">
                            <h2>Total Matches</h2>
                           <h3>{{team.totalmatches}}</h3>
                        </div>
                        </div>
                    </div>
                    <div class="card-footer">
                       <h4 class="text-center"><b>Total won : {{team.totalwon}}</b></h4>
                        
                        <h4 class="text-center"><b>Total tie : {{team.totaltie}}</b></h4>
                    </div>
                </div>
</div>
        </div>
        </div>
